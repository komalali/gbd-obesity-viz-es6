<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Obesity Viz</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link href="app/css/index.css" rel="stylesheet">
</head>

<body>
  <div id="countryInfo">
    <h1>Obesity (1980 - 2016)</h1>
  </div>
  <div id="toolbar">
    <div id="dropDown">
      <label for="countryDropdown">
        Select countries from the dropdown to plot them on the graph <br />
        <select class="countrySelect" id="countryDropdown" name="locations[]" multiple="multiple"></select>
      </label>
    </div>
    <div id="buttonToolbar"></div>
  </div>
  <div id="chart"></div>
  <script src="bundle.js" type="text/javascript"></script>
</body>

</html>
